<form action="#">
    <div class="wrapper">
        <div class="title">
          Benimle İletişime Geçin
        </div>
        <div class="form">
           <div class="inputfield">
              <label for="ad">Ad</label>
              <input type="text" name="ad" class="input" required>
           </div>  
            <div class="inputfield">
              <label for="soyad">Soyad</label>
              <input type="text" name="soyad" class="input"  required>
           </div>  
           <div class="inputfield">
              <label for="dg">Doğum Tarihi</label>
              <input type="date" name="dg" class="input" required>
           </div>  
            <div class="inputfield">
              <label for="email">E-Mail</label>
              <input type="email" name="email" class="input" required>
           </div> 
          <div class="inputfield">
              <label for="tel">Telefon</label>
              <input type="text"name="tel" class="input" required >
           </div> 
           <div class="inputfield">
            <label >Mesaj</label>
            <textarea class="textarea"></textarea>
         </div>
          <div class="inputfield">
            <input type="submit" value="Gönder" class="btn">
          </div>
        </div>
    </div>
</form>
